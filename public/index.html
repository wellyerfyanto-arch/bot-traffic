<!DOCTYPE html>
<html>
<head>
    <title>GitHub Traffic Bot</title>
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea, select { width: 100%; padding: 8px; }
        .log-container { background: #000; color: #0f0; padding: 15px; height: 300px; overflow-y: scroll; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Traffic Bot Configuration</h1>
        
        <form id="botConfig">
            <div class="form-group">
                <label>Target GitHub URL:</label>
                <input type="url" id="targetUrl" required>
            </div>
            
            <div class="form-group">
                <label>Jumlah Profile:</label>
                <input type="number" id="profileCount" min="1" max="10" value="1">
            </div>
            
            <div class="form-group">
                <label>Proxy List (satu per baris):</label>
                <textarea id="proxyList" rows="4"></textarea>
            </div>
            
            <button type="submit">Start Sessions</button>
        </form>
        
        <div class="monitoring">
            <h2>Real-Time Monitoring</h2>
            <div id="logContainer" class="log-container"></div>
            <button onclick="clearSessions()">Stop All Sessions & Clear Logs</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
