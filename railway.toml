[build]
builder = "NIXPACKS"

[deploy]
startCommand = "node server.js"

[build.environment]
NODE_ENV = "production"

[deploy.environment]
NODE_ENV = "production"
PORT = "3000"
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/usr/bin/chromium-browser"

# Auto-loop Configuration
AUTO_LOOP = "true"
LOOP_INTERVAL = "1800000"
MAX_SESSIONS = "5"
DEFAULT_TARGET_URL = "https://github.com"
DEFAULT_PROXIES = ""

# Session Configuration  
SESSION_SECRET = "github-traffic-bot-secret-key-change-in-production"

# Security
ENABLE_HELMET = "true"
ENABLE_CORS = "true"
